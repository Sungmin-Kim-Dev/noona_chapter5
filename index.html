<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter 5. position, flex</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrap">
    <div class="q1">
      <div class="box">div1</div>
      <div class="q1-right">
        <div class="box">div2</div>
        <div class="box">div3</div>
      </div>
    </div>
    <hr class="line">
    <div class="q2">
      <div class="box">div1</div>
      <div class="box align-center">div2</div>
      <div class="box align-end">div3</div>
    </div>
    <hr class="line">  
    <div class="q3">
      <div class="big-box">div1
        <div class="box position-center">div2</div>
      </div>
    </div>
    <hr class="line">
    <div class="q4">
      <div class="box">div1</div>
      <div class="box div2">div2</div>
    </div>
    <hr class="line">
    <div class="q5">
      <div class="huge-box">div1
        <div class="box left-bottom">div2</div>
        <div class="box right-top">div3</div>
      </div>
    </div>
  </div>
</body>

</html>
